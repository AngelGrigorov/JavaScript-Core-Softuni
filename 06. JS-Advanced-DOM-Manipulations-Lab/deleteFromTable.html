Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let email = $('input').val();
        let content = $('#customers tr');
        let emails = [];
        for (let i = 0; i < content.length; i++) {
            let row = content[i].children[1];
            if (row.textContent === email) {
                emails.push(row);
            }
        }
        for (let row of emails) {
            row.parentElement.remove();
        }
        if (emails.length !== 0) {
            $('#result').text('Deleted.');
        } else {
            $('#result').text('Not found.');
        }
    }
</script>
